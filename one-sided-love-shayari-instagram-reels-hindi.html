<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Sided Love Shayari for Instagram Reels Hindi</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:40px;
}
.container{
  max-width:700px;
  margin:auto;
}
button{
  padding:10px 20px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.result{
  margin-top:20px;
  background:#1e293b;
  padding:20px;
  border-radius:10px;
  white-space:pre-line;
}
</style>
</head>

<body>

<div class="container">
<h1>One Sided Love Shayari for Instagram Reels (Hindi)</h1>
<p>Generate emotional reel-ready shayari.</p>

<button onclick="generate()">Generate Shayari</button>

<div class="result" id="output"></div>
</div>

<script>
function generate(){
const shayari = [
"Ek tarfa mohabbat hi sahi,\nPar dil se ki thi maine.\nTumhe paane ki zid nahi,\nBas chahne ki aadat thi maine.",
"Usne kabhi dekha hi nahi,\nJis nazar se main use dekhta tha.\nEk tarfa tha sab kuch,\nPar mere liye wahi sab kuch tha.",
"Main chup raha,\nWoh samajh nahi paayi.\nEk tarfa pyaar tha,\nJo kabhi bayan nahi ho paaya.",
"Uski muskaan ke liye,\nMain har dard seh leta.\nEk tarfa sahi,\nPar pyaar sachha tha.",
"Naam uska likhta raha,\nApni taqdeer samajh kar.\nWoh meri nahi thi,\nPhir bhi maine use apna samajh kar chaha."
];

document.getElementById("output").innerText =
shayari[Math.floor(Math.random()*shayari.length)];
}
</script>

</body>
</html>
