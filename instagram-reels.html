<!DOCTYPE html>
<html>
<head>
<title>Instagram Reel Script Generator</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px;
}

input,select,button{
  padding:12px;
  width:90%;
  max-width:420px;
  margin:10px;
  border-radius:10px;
  border:none;
}

button{
  background:#3b82f6;
  color:white;
  font-weight:bold;
}

.card{
  background:#1e293b;
  margin:15px auto;
  padding:18px;
  border-radius:14px;
  max-width:600px;
  text-align:left;
  white-space:pre-line;
}

.copy{
  background:#22c55e;
  padding:8px 14px;
  border-radius:8px;
  float:right;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Instagram Reel Script Generator</h1>
<p>Enter topic</p>

<input id="topic" placeholder="example: gym, motivation, breakup">

<br>

<select id="length">
  <option value="short">10-15 sec Reel</option>
  <option value="medium">20-30 sec Reel</option>
</select>

<br>
<button onclick="generate()">Generate Script</button>

<div id="result"></div>

<script>

function copyText(btn){
  navigator.clipboard.writeText(btn.parentElement.innerText.replace("Copy",""));
  btn.innerText="Copied!";
}

function generate(){

let topic=document.getElementById("topic").value;
let length=document.getElementById("length").value;

let script="";

if(length==="short"){

script=
"HOOK: Stop scrolling if you care about "+topic+"\n\n"+
"PROBLEM: 90% people fail at "+topic+" because they follow others blindly\n\n"+
"TIP: Do this for 7 days — stay consistent and track progress\n\n"+
"CTA: Follow for daily growth tips";

}

else{

script=
"HOOK: Nobody talks about this in "+topic+"\n\n"+
"STORY: I tried everything but still saw no results for months\n\n"+
"REALIZATION: The mistake wasn’t effort — it was strategy\n\n"+
"VALUE: Small habits done daily beat motivation every time\n\n"+
"TIP: Focus on one improvement each day for 30 days\n\n"+
"CTA: Save this and follow for more real advice";

}

document.getElementById("result").innerHTML=
`<div class="card">
<button class="copy" onclick="copyText(this)">Copy</button>
${script}
</div>`;
}

</script>

</body>
</html>
