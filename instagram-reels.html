<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart AI Writer</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e5e7eb;display:flex;flex-direction:column;height:100vh}
header{padding:18px;text-align:center;font-size:24px;font-weight:700;background:#111827;border-bottom:1px solid #1f2937}
.container{max-width:900px;margin:30px auto;padding:20px;width:100%}
textarea{width:100%;height:90px;background:#111827;color:#fff;border:1px solid #1f2937;border-radius:10px;padding:12px;font-size:16px}
select,button{margin-top:12px;padding:12px;border-radius:10px;border:none;font-size:16px}
button{background:#22c55e;color:#fff;width:100%;font-weight:700;cursor:pointer}
.results{margin-top:20px;background:#111827;border-radius:12px;padding:18px;line-height:1.7}
.line{margin-bottom:12px}
</style>
</head>
<body>
<header>AI Smart Script Writer</header>
<div class="container">
<textarea id="topic" placeholder="Write your topic... (example: gym motivation, sad breakup, horror story)"></textarea>
<select id="style">
<option value="motivational">Motivational</option>
<option value="emotional">Emotional</option>
<option value="story">Story</option>
<option value="funny">Funny</option>
<option value="dark">Dark / Horror</option>
</select>
<button onclick="generate()">Generate Like AI</button>
<div id="output" class="results"></div>
</div>
<script>
function pick(arr){return arr[Math.floor(Math.random()*arr.length)]}
function uniqueLines(lines){return [...new Set(lines)].slice(0,5)}
function generate(){
let topic=document.getElementById('topic').value.trim()||"life";
let style=document.getElementById('style').value;const openers=[ Nobody talks about ${topic} like this..., This is why ${topic} is changing people, I learned ${topic} the hard way, The truth about ${topic} hurts, You think you understand ${topic}? wait... ];

const emotional=[ Some nights ${topic} feels heavier than silence, I smiled outside but ${topic} stayed inside, People left, but ${topic} stayed, ${topic} teaches you who really cares, Healing starts the moment you accept ${topic} ];

const motivational=[ ${topic} doesn't wait for lazy people, Small progress in ${topic} beats excuses, Your future depends on ${topic} today, Discipline turns ${topic} into success, You vs yesterday â€” ${topic} decides ];

const funny=[ ${topic} looked easy on YouTube, I tried ${topic} once... never again, ${topic} at 3am hits different, My brain during ${topic}: error 404, ${topic} ruined my sleep schedule ];

const dark=[ ${topic} started with a sound behind me, I shouldn't have touched ${topic}, The room changed after ${topic}, ${topic} was not alone, I heard breathing near ${topic} ];

const endings=[ And that's when everything changed., You understand now?, Remember this feeling., Not everyone survives this lesson., Save this before you forget. ];

let pool=motivational; if(style==='emotional') pool=emotional; if(style==='funny') pool=funny; if(style==='dark') pool=dark; if(style==='story') pool=[...emotional,...dark];

let results=[]; for(let i=0;i<10;i++){ results.push(${pick(openers)} ${pick(pool)} ${pick(endings)}); }

results=uniqueLines(results);

document.getElementById('output').innerHTML=results.map(t=><div class='line'>${t}</div>).join(''); } </script>

</body>
</html>
