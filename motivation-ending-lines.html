<!DOCTYPE html>
<html>
<head>
  <title>Motivation Reel Ending Lines Generator</title>
  <style>
    body{
      background:#0f172a;
      color:white;
      font-family:Arial;
      text-align:center;
      padding:20px;
    }
    button{
      padding:12px;
      margin:10px;
      border-radius:8px;
      border:none;
      background:#22c55e;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    #result{
      margin-top:20px;
      background:#1e293b;
      padding:15px;
      border-radius:10px;
      white-space:pre-line;
    }
  </style>
</head>
<body>

<h1>Motivation Reel Ending Lines</h1>
<p>Powerful closing sentences for reels</p>

<button onclick="generate()">Generate Ending</button>

<div id="result"></div>

<script>
function generate(){

var lines=[
"Start today or stay the same forever.",
"Your future is watching what you do today.",
"No one is coming to save you — become your own hero.",
"Small steps daily create massive success.",
"Pain today, pride tomorrow.",
"Discipline builds the life motivation promises.",
"You didn’t come this far to quit now.",
"Be stronger than your excuses.",
"The grind you avoid is the life you want.",
"Make yourself proud.",
"Hard days create strong people.",
"Comfort is expensive — growth is priceless.",
"If not now, then when?",
"Prove yourself to yourself.",
"The best revenge is success.",
"Your dream life needs a brave version of you.",
"Fear kills more dreams than failure ever will.",
"Change begins after discomfort.",
"Do it tired. Do it scared. Just do it.",
"Future you is begging you to continue."
];

var pick=lines[Math.floor(Math.random()*lines.length)];
document.getElementById("result").innerText=pick;

}
</script>

</body>
</html>
