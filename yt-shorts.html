<!DOCTYPE html>
<html>
<head>
<title>YouTube Shorts Script Generator</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px;
}

input,select,button{
  padding:12px;
  width:90%;
  max-width:420px;
  margin:10px;
  border-radius:10px;
  border:none;
}

button{
  background:#22c55e;
  color:white;
  font-weight:bold;
}

#result{
  margin-top:25px;
  background:#1e293b;
  padding:18px;
  border-radius:12px;
  white-space:pre-line;
}

.copy{
  margin-top:12px;
  background:#3b82f6;
  color:white;
}
</style>
</head>

<body>

<h1>YouTube Shorts Script Generator</h1>
<p>Enter topic + choose video length</p>

<input id="topic" placeholder="motivation, facts, gym, success">

<select id="length">
<option value="short">10-15 sec</option>
<option value="long">20-30 sec</option>
</select>

<br>
<button onclick="generate()">Generate Script</button>

<div id="result" style="display:none;"></div>
<button class="copy" onclick="copyText()" style="display:none;">Copy</button>

<script>

function generate(){

let topic=document.getElementById("topic").value;
let len=document.getElementById("length").value;

if(topic===""){alert("Enter topic");return;}

let script="";

if(len==="short"){
script=
"HOOK: Nobody tells you this about " + topic + "...\n\n" +
"POINT: 90% people start but quit too early.\n\n" +
"VALUE: Just stay consistent for 7 days — you’ll see the difference.\n\n" +
"CTA: Subscribe for daily growth.";
}
else{
script=
"HOOK: The real truth about " + topic + " will surprise you.\n\n" +
"STORY: I wasted months doing it wrong until I changed one habit.\n\n" +
"REALIZATION: Small daily actions beat motivation every time.\n\n" +
"LESSON: Don’t chase fast success — build unstoppable discipline.\n\n" +
"CTA: Follow for more real advice.";
}

document.getElementById("result").style.display="block";
document.querySelector(".copy").style.display="inline-block";
document.getElementById("result").innerText=script;
}

function copyText(){
navigator.clipboard.writeText(document.getElementById("result").innerText);
alert("Copied!");
}

</script>

</body>
</html>
