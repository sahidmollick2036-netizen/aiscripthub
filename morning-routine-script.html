<!DOCTYPE html>
<html>
<head>

<style>
body{

}

}

}

</head>

<body>

<div class="box">
<h2>Morning Routine Script Generator</h2>

<input id="topic" placeholder="student / gym / productive day">
<br>
<button onclick="gen()">Generate</button>

<div id="result"></div>
</div>

<script>
function gen(){

</script>

</body>
</html>
