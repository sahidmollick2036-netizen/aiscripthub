<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Reels AI Script</title>
<link rel="stylesheet" href="style.css">

<style>
.container{
    max-width:700px;
    margin:60px auto;
    text-align:center;
}
textarea{
    width:100%;
    height:90px;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
}
button{
    margin-top:15px;
    padding:12px 20px;
    border:none;
    border-radius:12px;
    background:#ff2d55;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.result{
    margin-top:25px;
    text-align:left;
    white-space:pre-line;
    background:#111;
    padding:18px;
    border-radius:14px;
}
</style>
</head>

<body>

<div class="container">

<h1>Instagram Reels Script Generator</h1>
<p>Describe your topic and generate a viral script</p>

<textarea id="topic" placeholder="Example: middle class life / gym motivation / breakup reality"></textarea>

<br>
<button onclick="generateAI()">Generate Like AI</button>

<div id="output" class="result"></div>

</div>

<script>

function pick(arr){
return arr[Math.floor(Math.random()*arr.length)];
}

function generateAI(){

let topic = document.getElementById("topic").value.trim();
let output = document.getElementById("output");

if(topic===""){
output.innerHTML="Please write a topic first";
return;
}

let hook = [
`Nobody talks about ${topic}…`,
`The dark truth about ${topic}`,
`You’re doing ${topic} wrong`,
`This is why ${topic} hurts you`,
`${topic} explained in 20 seconds`,
`Stop scrolling if you know ${topic}`
];

let body = [
`People think it's normal, but it slowly destroys confidence.`,
`Most people ignore this until it's too late.`,
`You see others winning but no one shows this part.`,
`The problem isn’t hard work — it’s mindset.`,
`Everyone experiences this but pretends they don’t.`,
`This is the phase where people quit.`
];

let twist = [
`And that’s why you feel stuck.`,
`That’s the real reason you’re tired.`,
`Not your fault — you were never told.`,
`You needed to hear this today.`,
`Now it finally makes sense.`,
`And suddenly everything connects.`
];

let ending = [
`Save this for later.`,
`Follow for real talks.`,
`Share with someone who needs it.`,
`You’re not alone.`,
`Remember this.`,
`Change starts now.`
];

let script =
pick(hook) + "\n\n" +
pick(body) + "\n" +
pick(body) + "\n\n" +
pick(twist) + "\n\n" +
pick(ending);

output.innerText = script;
}

</script>

</body>
</html>
