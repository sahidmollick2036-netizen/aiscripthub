<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sad Shayari Caption Generator</title>
<style>
body{font-family:sans-serif;background:#111;color:#fff;text-align:center;padding:40px}
button{padding:12px 22px;font-size:16px;margin-top:20px;cursor:pointer}
#result{margin-top:30px;font-size:20px;white-space:pre-line}
</style>
</head>
<body>

<h1>Sad Shayari Reel Caption Generator</h1>
<button onclick="generate()">Generate Caption</button>
<div id="result"></div>

<script>
const part1=[
"I stopped explaining myself",
"Some memories never leave",
"Khamoshi bhi bolti hai",
"I smiled outside",
"You didn't change",
"I trusted you silently",
"Not every goodbye is loud",
"I waited without telling",
"I was there for you",
"I learned the hard way"
];

const part2=[
"the day you stopped listening.",
"they just stop hurting loudly.",
"bas sunne wala chahiye.",
"and cried where nobody saw.",
"I just noticed late.",
"you never noticed.",
"some people just disappear slowly.",
"but you never came back.",
"but you weren't there for me.",
"people don't mean what they say."
];

function generate(){
let a=part1[Math.floor(Math.random()*part1.length)];
let b=part2[Math.floor(Math.random()*part2.length)];
document.getElementById("result").innerText=a+" "+b;
}
</script>

</body>
</html>
