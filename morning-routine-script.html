<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morning Routine Reel Script Generator</title>

<link rel="stylesheet" href="style.css">

<style>
.container{
    text-align:center;
    margin-top:40px;
}
input, button{
    padding:12px;
    width:90%;
    max-width:400px;
    margin:10px;
    border-radius:8px;
    border:none;
}
button{
    background:#22c55e;
    color:white;
    font-weight:bold;
}
#result{
    margin-top:20px;
    background:#1e293b;
    padding:15px;
    border-radius:10px;
    white-space:pre-line;
    max-width:500px;
    margin-left:auto;
    margin-right:auto;
}
</style>
</head>

<body>

<div class="container">

<h1>Morning Routine Reel Script</h1>
<p>Generate voiceover lines for routine videos</p>

<button onclick="generate()">Generate</button>

<div id="result"></div>

</div>

<script>
function generate(){

let lines = [
"I woke up before my problems today.",
"No phone. Just peace and chai.",
"Morning silence hits different.",
"Sunlight fixed my mood.",
"Discipline feels better than motivation.",
"5AM me is proud of 10PM me.",
"I started the day, not social media.",
"My future is built before breakfast.",
"Small habits. Big life.",
"Morning decides the whole day.",
"Today started with intention, not distraction.",
"The world sleeps while winners prepare.",
"Water first, worries later.",
"Peace is louder in the morning.",
"Consistency begins at sunrise.",
"Your day listens to your morning.",
"Slow mornings create fast success.",
"Coffee and clarity.",
"The grind starts before notifications.",
"Respect the morning, respect your life."
];

// shuffle (no duplicates)
let shuffled = lines.sort(() => 0.5 - Math.random());

// take 5 unique lines
let result = shuffled.slice(0,5).join("\n");

document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
