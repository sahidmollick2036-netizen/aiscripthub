<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiting for Someone One Sided Love Shayari</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:40px;
}
.container{
  max-width:700px;
  margin:auto;
}
button{
  padding:10px 20px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.result{
  margin-top:20px;
  background:#1e293b;
  padding:20px;
  border-radius:10px;
  white-space:pre-line;
}
</style>
</head>

<body>

<div class="container">
<h1>Waiting for Someone One Sided Love Shayari</h1>
<p>Generate longing and patience-themed lines.</p>

<button onclick="generate()">Generate Shayari</button>

<div class="result" id="output"></div>
</div>

<script>
function generate(){
const shayari = [
"Main aaj bhi wahi hoon,\nBas tumhara intezaar karte hue.",
"Waqt badal gaya,\nPar mera intezaar nahi.",
"Har roz sochta hoon bhool jaun,\nPar dil fir usi raah par khada milta hai.",
"Shayad tum kabhi laut kar na aao,\nPar mera intezaar kabhi kam nahi hoga.",
"Mohabbat ek tarfa thi,\nPar intezaar dono jaisa kiya."
];

document.getElementById("output").innerText =
shayari[Math.floor(Math.random()*shayari.length)];
}
</script>

</body>
</html>
