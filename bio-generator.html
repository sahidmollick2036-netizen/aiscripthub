<!DOCTYPE html>
<html>
<head>
<title>Instagram Bio Generator</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px;
}

input,button{
  padding:12px;
  width:90%;
  max-width:420px;
  margin:10px;
  border-radius:10px;
  border:none;
}

button{
  background:#8b5cf6;
  color:white;
  font-weight:bold;
}

#result{
  margin-top:25px;
  background:#1e293b;
  padding:18px;
  border-radius:12px;
  white-space:pre-line;
}

.copy{
  margin-top:12px;
  background:#22c55e;
}
</style>
</head>

<body>

<h1>Instagram Bio Generator</h1>
<p>Enter your niche</p>

<input id="topic" placeholder="fitness, travel, student, gamer">
<br>
<button onclick="generate()">Generate Bio</button>

<div id="result" style="display:none;"></div>
<button class="copy" onclick="copyText()" style="display:none;">Copy</button>

<script>

const bios=[
"ğŸš€ {t} | Daily Content\nğŸ’¡ Learning & Growing\nğŸ‘‡ Follow the journey",
"ğŸ”¥ Passionate about {t}\nğŸ“© DM for collab\nâœ¨ New posts everyday",
"ğŸ¯ {t} Enthusiast\nğŸ“ˆ Building something big\nğŸ‘‡ Join the community",
"ğŸŒ Exploring {t}\nâ¤ï¸ Love what I do\nğŸ“¬ Letâ€™s connect",
"âš¡ {t} Creator\nğŸ¥ Sharing value daily\nğŸ‘‡ Stay tuned"
];

function generate(){
let topic=document.getElementById("topic").value;
if(topic===""){alert("Enter niche");return;}

let b=bios[Math.floor(Math.random()*bios.length)];
b=b.replace("{t}",topic);

document.getElementById("result").style.display="block";
document.querySelector(".copy").style.display="inline-block";
document.getElementById("result").innerText=b;
}

function copyText(){
navigator.clipboard.writeText(document.getElementById("result").innerText);
alert("Copied!");
}

</script>

</body>
</html>
